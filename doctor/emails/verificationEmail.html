<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Sucessfull</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      @media only screen and (min-width: 620px) {
        .mail-body {
          width: 600px;
          margin-left: auto;
          margin-right: auto;
        }
      }

      @media only screen and (min-width: 568px) {
        .msg-body {
          width: 568px;
          margin-left: auto;
          margin-right: auto;
        }
      }

      .msg-body {
        background-color: #1577f205;
        padding: 42px 30px;
        margin-bottom: 48px;
      }

      .mail-body {
        padding: 42px 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin-top: 0;
      }

      table,
      tr,
      td {
        vertical-align: top;
        border-collapse: collapse;
      }

      h1 {
        font-family: "Raleway", sans-serif;
        font-weight: bold;
        color: #172130;
        margin-bottom: 16px;
      }

      p {
        font-family: "Raleway", sans-serif;
        font-size: 16px;
        font-weight: normal;
        color: #3d4246;
        margin: 0;
        margin-bottom: 4px;
        line-height: 1.5;
      }

      a {
        font-family: "Raleway", sans-serif;
        color: #ff7f00;
        line-height: 1.2;
      }

      a[x-apple-data-detectors="true"] {
        color: inherit !important;
        text-decoration: none !important;
      }

      .container {
        width: 100%;
      }

      :root {
        --primary: #172130;
        --dark: #020c16;
        --dark2: #414850;
        --dark3: #7f858b;
        --primarylight: #e4efff;
        --greenlight: #eaf0f2;

        --success: #198754;
        --danger: #dc3545;
        --warning: #ffc107;
      }
    </style>
  </head>

                      >

                        <a

                      style="
                        display: table-cell;

                          src="../assets/images/logo-white.svg"

                    <div
                      style="
                        display: table-cell;
                        border: none;
                        padding: 21px 35px;
                        text-align: right;
                        vertical-align: middle;
                      "
                    >
                      <p
                        style="
                          font: 600 14px 'Raleway', sans-serif;
                          color: white;
                        "
                      >
                        2022 All Rights Reserved
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </td>

      </tbody>
    </table>

</html>
